    <header>
        <div class="mid">Start Predicting Score for üèè Matches</div>
    </header>
    <div class="container">
        <h1>Predict Score here</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
                <select name="batting-team">
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select>
            </div>
            <div class="form-group">
                <select name="bowling-team">
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2">
            </div>
            <div class="form-group">
                <input type="text" name="runs" placeholder="Runs eg. 64">
            </div>
            <div class="form-group">
                <input type="text" name="wickets" placeholder="Wickets eg. 4">
            </div>
            <div class="form-group">
                <input type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42">
            </div>
            <div class="form-group">
                <input type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3">
            </div>
            <!-- <button class="btn"></a> Submit</button> -->
            <div class='mybtn'><input type="submit" class="btn" value="Predict Score"></div>
        </form>
